<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="본명을 입력하세요" name="name">
                <br>
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="메일 주소 쓰세요" name="email">
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>

                <p>좋아하는 음악 장르를 무엇인가요?</p>
                <input type="checkbox" id="music" name="sing">
                <label for="music">발라드</label>
                <input type="checkbox" id="music" name="sing">
                <label for="music">댄스</label>
                <input type="checkbox" id="music" name="sing">
                <label for="music">밴드</label>
                <input type="checkbox" id="music" name="sing">
                <label for="music">힙합</label>
                <input type="checkbox" id="music" name="sing">
                <label for="music">트로트</label>

            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea row="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
