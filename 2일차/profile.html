<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>펭귄의 프로필</title>
        <link rel="stylesheet" href="profile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    </head>  
    <body>
        <h1 title="펭귄의 프로필 페이지">펭 돌 이</h1>
        <img
        src="../1일차/image/penguen.png"
        alt="펭귄 사진"
        >
        <div id="introduce">
            <p>안녕하세요 수컷 펭귄 펭돌이입니다.</p>
            <p>저는 북극에서 태어나서 살다가 북극곰들의 위협으로 인해 가족들과 같이
            지금은 에버랜드에서 살고 있습니다.</p>
            <p>저는 가족들이랑 같이 있는 시간을 정말 좋아합니다.<br>
            그리고 밥으로는 물고기가 정말 좋은데 특히 청어를 좋아합니다.
            </p>
        </div>
        <hr>
        <div id="fun_facts">
            <h2>펭귄의 이모저모</h2>
            <p class="typing">
                1. 저는 <mark>가족들이랑만 사람들</mark> 앞에 나타납니다.<br>
                2. 물고기 주는 사람을 좋아해요. <strong>청어주는 사람</strong>은 사랑합니다.<br>
                3. <mark>에버랜드</mark>는 정말로 편안한 곳이에요.<br>
                4. <em>혼자서 노는</em> 건 좋아하지 않아요.<br>
            </p>
        </div>
        <hr>
        <span>&copy; 펭귄</span>
    </body>
</html>
